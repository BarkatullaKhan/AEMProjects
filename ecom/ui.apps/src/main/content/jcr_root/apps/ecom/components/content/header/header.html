

<div data-sly-use.navHeader="ecom.core.models.HeaderModel"></div>




<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
    data-sly-call="${clientlib.all @ categories='demorc.base'}" data-sly-unwrap>
</meta>
<div class="navigation-bar">
  <div class="logo-container">
<img onclick="location.href = 'http://localhost:4502/content/demorc/home.html';" src="${navHeader.fileReferenceLogo}" alt="" style="z-index: 1;height:50px;width:100px;">
  </div>
  <div class="drop-container" data-sly-list.item="${navHeader.header}">
    <div class="dropdown">
      <button class="dropbtn">${item.navigationItem}  <i class="arrow down"></i></button>

      	<div class="dropdown-content" data-sly-list.subNavItem="${item.subItems}">
        <a href="https://www.royalcyber.com/company/contact-us/">${subNavItem.subItem}</a>


      </div>

    </div>

</div>
